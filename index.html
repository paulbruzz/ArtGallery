<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #121212;
      color: #f1f1f1;
      font-family: sans-serif;
    }

    .gallery-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-display {
      flex: 1;
      display: flex;
      padding: 1rem;
      overflow: hidden;
    }

    .media-container {
      flex: 7;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .media-container img,
    .media-container video {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .info-container {
      flex: 5;
      padding-left: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .thumbnail-wrapper {
      height: 120px;
      background: #1e1e2e;
      display: flex;
      align-items: center;
      border-top: 1px solid #333;
      position: relative;
      flex-shrink: 0;
    }

    .thumbnail-scroll {
      overflow-x: auto;
      white-space: nowrap;
      flex: 1;
      scroll-behavior: smooth;
      padding: 0.8rem 2.5rem;
      max-height: 100%;
    }

    .thumb-wrapper {
      position: relative;
      display: inline-block;
      margin-right: 12px;
    }

    .thumb-wrapper img,
    .thumb-wrapper video {
      max-height: 60px;
      width: auto;
      max-width: 100px;
      object-fit: cover;
    }

    .thumbnail {
      height: 100px;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: transform 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .thumbnail:hover {
      transform: scale(1.1);
      border-color: #6c63ff;
    }

    .selected-thumbnail {
      border-color: #00bfff !important;
    }

    .video-icon::after {
      content: "üé•";
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 16px;
      background: rgba(0,0,0,0.4);
      padding: 2px 5px;
      border-radius: 5px;
    }

    .scroll-btn {
      width: 48px;
      height: 100%;
      background: rgba(0, 200, 0, 0.7);
      border: none;
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: bold;
      position: absolute;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      user-select: none;
    }

    .scroll-btn:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.05);
    }

    .scroll-left {
      left: 0;
      border-right: 1px solid #444;
    }

    .scroll-right {
      right: 0;
      border-left: 1px solid #444;
    }

    ::-webkit-scrollbar { height: 8px; }
    ::-webkit-scrollbar-thumb {
      background: #444; border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
  </style>
</head>
<body>

<div class="gallery-wrapper">
  <div class="main-display">
    <div class="media-container" id="main-media-container">
      <img src="photos/Airplanes.png" class="img-fluid" alt="Airplanes" />
    </div>
    <div class="info-container">
      <h2 id="art-title">Airplanes</h2>
      <p id="art-description">An artistic image titled 'Airplanes'.</p>
    </div>
  </div>

  <div class="thumbnail-wrapper">
    <button class="scroll-btn scroll-left" onclick="scrollThumbnails(-300)">‚ùÆ</button>
    <div class="thumbnail-scroll" id="thumbnails"></div>
    <button class="scroll-btn scroll-right" onclick="scrollThumbnails(300)">‚ùØ</button>
  </div>
</div>

<script>
const mediaList = [
  // === IMAGES ===
  'Airplanes.png', 'Arenzano.jpg', 'Autismo.webp', 'BoccaDiRosa.jpg', 'Dinae.jpg',
  'DogeZena1.jpg', 'DogeZena2.jpg', 'DraghiMattarella.jpg', 'ELSA.jpg', 'Gerry_Scotti_KeithHaring.png',
  'GigiDAlessio.jpg', 'GTA_SA.jpg', 'HeavyRain.jpg', 'Inter2021.jpg', 'JustDance.jpg', 'Juve.jpg',
  'KatanaMobile.jpg', 'LaSad.webp', 'LGBT.jpg', 'LinkedIn.webp', 'Lundini.jpg', 'Materazzi_RuiCosta.jpg',
  'Mattarella2022.jpg', 'MattonellaClerici.webp', 'Mazzone_Cheems.webp', 'Memoria.webp',
  'Me_And_The_Boys.jpg', 'NFSMW.jpg', 'Padana.webp', 'Paint.png', 'PapaVigile.webp', 'Perugiamobile.webp',
  'Pordenone.png', 'Pregiudizi.webp', 'ReactionPic.webp', 'RealeMutua.webp', 'Renatino.jpg',
  'Renzi_Calenda.jpg', 'Ronaldo_Iuliano.jpg', 'Samp_yugioh.webp', 'Spotify1.webp', 'Spotify2.webp',
  'Spotify3.webp', 'Spotify4.webp', 'Spotify5.webp', 'Spreco.webp', 'SQL_Injection.webp',
  'TottiRussia.webp', 'WinXP.jpg', 'Zerocalcare.webp'
].map(name => ({
  type: "img",
  src: `photos/${name}`,
  title: name.replace(/\.[^/.]+$/, ''),
  description: `An artistic image titled '${name.replace(/\.[^/.]+$/, '').replace(/_/g, ' ')}'.`
})).concat(
  // === VIDEOS ===
  [
    'AlexBritti.mp4', 'AnatraCaffelatte.mp4', 'Barzelletta.mp4', 'Bisio_CanCan.mp4',
    'Bisio_Vangelo.mp4', 'Brainrot2006.mp4', 'Brumotti_AssassinsCreed.mp4',
    'BugoMorganGuitarHero.mp4', 'CaliforniaGurls.mp4', 'Celentano.mp4', 'CheemsTG5.mp4',
    'ClaudioBisioYuGiOh.mp4', 'ClubDogo.mp4', 'cremonini.mp4', 'cuck.mp4', 'DDoS.mp4',
    'DeAndr√®.mp4', 'Eiffel_65.mp4', 'Fedez.mp4', 'FiatMarea.mp4', 'Freezer.mp4', 'Gazz√®.mp4',
    'Genova_Alberi.mp4', 'Ghali.mp4', 'Gnocchi.mp4', 'Gorillaz.mp4', 'GrilloBerlu.mp4', 'Jenga.mp4',
    'Jojo_.mp4', 'Junior.mp4', 'ken.mp4', 'Ligabue.mp4', 'LucioDalla.mp4',
    'MALEDETTI.mp4', 'MarioGiordano.mp4', 'Marmellata25.mp4', 'MattarellaBoris.mp4', 'mela.mp4',
    'Mindset.mp4', 'MorteCheems.mp4', 'Mucca_stipendio.mp4', 'negramaro.mp4', 'nek_1.mp4', 'Nek_2.mp4',
    'OnePieceYTP.mp4', 'PES6Cockrating.mp4', 'Pezzali1.mp4', 'PinguinoFerrari.mp4', 'PTN.mp4', 'Pulcino.mp4',
    'QuellaRaglia.mp4', 'Ramazzotti.mp4', 'RinoGaetano.mp4', 'Salvini.mp4', 'SalviniSimpson.mp4',
    'SQL_Ferro.mp4', 'thegiornalisti.mp4', 'TheKolors.mp4', 'TottiMorse.mp4', 'Vanni.mp4', 'Vecchioni.mp4',
    'ViviNellAria.mp4', 'Zequila.mp4', 'Zucchero.mp4'
  ].map(name => ({
    type: "video",
    src: `videos/${name}`,
    title: name.replace(/\.[^/.]+$/, ''),
    description: `A short video clip titled '${name.replace(/\.[^/.]+$/, '').replace(/_/g, ' ')}'.`
  }))
);

const thumbBar = document.getElementById("thumbnails");
const mainContainer = document.getElementById("main-media-container");
const artTitle = document.getElementById("art-title");
const artDesc = document.getElementById("art-description");
let selectedIndex = 0;

function loadMain(item) {
  mainContainer.innerHTML = item.type === "video"
    ? `<video src="${item.src}" controls class="img-fluid"></video>`
    : `<img src="${item.src}" class="img-fluid" alt="${item.title}" />`;
  artTitle.textContent = item.title;
  artDesc.textContent = item.description;
}

function scrollThumbnails(amount) {
  thumbBar.scrollBy({ left: amount, behavior: 'smooth' });
}

function selectMediaAtIndex(index) {
  selectedIndex = index;
  const thumbnails = document.querySelectorAll(".thumbnail");
  thumbnails.forEach(t => t.classList.remove("selected-thumbnail"));
  const selected = thumbnails[index];
  selected.classList.add("selected-thumbnail");
  selected.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
  loadMain(mediaList[index]);
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") {
    selectedIndex = (selectedIndex + 1) % mediaList.length;
    selectMediaAtIndex(selectedIndex);
  } else if (e.key === "ArrowLeft") {
    selectedIndex = (selectedIndex - 1 + mediaList.length) % mediaList.length;
    selectMediaAtIndex(selectedIndex);
  }
});

mediaList.forEach((item, idx) => {
  const wrapper = document.createElement("div");
  wrapper.className = "thumb-wrapper" + (item.type === "video" ? " video-icon" : "");

  const el = document.createElement(item.type === "video" ? "video" : "img");
  el.className = "thumbnail";
  el.src = item.src;
  if (item.type === "video") el.muted = true;
  if (idx === 0) el.classList.add("selected-thumbnail");

  el.addEventListener("click", () => {
    selectMediaAtIndex(idx);
  });

  wrapper.appendChild(el);
  thumbBar.appendChild(wrapper);
});
</script>

</body>
</html>
