<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #f1f1f1;
      font-family: sans-serif;
      overflow: hidden;
    }

    .gallery-wrapper {
      height: 100dvh; /* Better on mobile than 100vh */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .main-display {
      flex: 1;
      display: flex;
      padding: 1rem;
      overflow: hidden;
      min-height: 0;
    }

    .media-container {
      flex: 7;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .media-container img,
    .media-container video {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .info-container {
      flex: 5;
      max-height: 100%;
      max-width: 60vw;
      margin: 1vh 3vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
    }

    .info-container h2,
    .info-container p {
      font-size: clamp(0.9rem, 2vw, 1.5rem);
      line-height: 1.4;
      overflow-wrap: break-word;
      margin-bottom: 0.5rem;
    }

    .thumbnail-wrapper {
      height: 120px;
      background: #1e1e2e;
      display: flex;
      align-items: center;
      border-top: 1px solid #333;
      position: relative;
      flex-shrink: 0;
      overflow: hidden;
    }

    .thumbnail-scroll {
      overflow-x: auto;
      white-space: nowrap;
      flex: 1;
      scroll-behavior: smooth;
      padding: 0.8rem 2.5rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .thumb-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumb-wrapper img,
    .thumb-wrapper video {
      max-height: 60px;
      max-width: 100px;
      object-fit: cover;
      display: block;
    }

    .thumbnail {
      height: 100px;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: transform 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .thumbnail:hover {
      transform: scale(1.1);
      border-color: #6c63ff;
    }

    .selected-thumbnail {
      border-color: #00bfff !important;
    }

    .video-icon::after {
      content: "üé•";
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 16px;
      background: rgba(0,0,0,0.4);
      padding: 2px 5px;
      border-radius: 5px;
    }

    .scroll-btn {
      width: 48px;
      height: 100%;
      background: rgba(0, 200, 0, 0.7);
      border: none;
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: bold;
      position: absolute;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      user-select: none;
    }

    .scroll-btn:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.05);
    }

    .scroll-left {
      left: 0;
      border-right: 1px solid #444;
    }

    .scroll-right {
      right: 0;
      border-left: 1px solid #444;
    }

    ::-webkit-scrollbar { height: 8px; }
    ::-webkit-scrollbar-thumb {
      background: #444; border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
  </style>
</head>
<body>

<div class="gallery-wrapper">
  <div class="main-display">
    <div class="media-container" id="main-media-container"></div>
    <div class="info-container">
      <h2 id="art-title" style="font-weight: bold;"></h2>
      <p id="art-date" style="color: rgb(0, 222, 0);"></p>
      <p id="art-description"></p>
    </div>
  </div>

  <div class="thumbnail-wrapper">
    <button class="scroll-btn scroll-left" onclick="scrollThumbnails(-300)">‚ùÆ</button>
    <div class="thumbnail-scroll" id="thumbnails"></div>
    <button class="scroll-btn scroll-right" onclick="scrollThumbnails(300)">‚ùØ</button>
  </div>
</div>

<script>
let mediaList = [];
let selectedIndex = 0;

const mainContainer = document.getElementById("main-media-container");
const artTitle = document.getElementById("art-title");
const artDate = document.getElementById("art-date");
const artDesc = document.getElementById("art-description");
const thumbBar = document.getElementById("thumbnails");

function loadMain(item) {
  mainContainer.innerHTML = item.type === "video"
    ? `<video src="${item.src}" controls class="img-fluid"></video>`
    : `<img src="${item.src}" class="img-fluid" alt="${item.title}" />`;
  artTitle.textContent = item.title;
  artDate.textContent = item.date || "";
  artDesc.textContent = item.description || "";
}

function scrollThumbnails(amount) {
  thumbBar.scrollBy({ left: amount, behavior: 'smooth' });
}

function selectMediaAtIndex(index) {
  selectedIndex = index;
  localStorage.setItem('selectedMediaIndex', index); // ‚Üê Save to localStorage

  const thumbnails = document.querySelectorAll(".thumbnail");
  thumbnails.forEach(t => t.classList.remove("selected-thumbnail"));
  const selected = thumbnails[index];
  selected.classList.add("selected-thumbnail");
  selected.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
  loadMain(mediaList[index]);
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") {
    selectedIndex = (selectedIndex + 1) % mediaList.length;
    selectMediaAtIndex(selectedIndex);
  } else if (e.key === "ArrowLeft") {
    selectedIndex = (selectedIndex - 1 + mediaList.length) % mediaList.length;
    selectMediaAtIndex(selectedIndex);
  }
});

fetch('media.json')
  .then(response => response.json())
  .then(data => {
    mediaList = data;
    mediaList.forEach((item, idx) => {
      const wrapper = document.createElement("div");
      wrapper.className = "thumb-wrapper" + (item.type === "video" ? " video-icon" : "");

      const el = document.createElement(item.type === "video" ? "video" : "img");
      el.className = "thumbnail";
      el.src = item.src;
      if (item.type === "video") el.muted = true;
      if (idx === 0) el.classList.add("selected-thumbnail");

      el.addEventListener("click", () => {
        selectMediaAtIndex(idx);
      });

      wrapper.appendChild(el);
      thumbBar.appendChild(wrapper);
    });

    if (mediaList.length > 0) {
      const savedIndex = parseInt(localStorage.getItem('selectedMediaIndex'), 10);
      const validIndex = !isNaN(savedIndex) && savedIndex >= 0 && savedIndex < mediaList.length;
      selectMediaAtIndex(validIndex ? savedIndex : 0);
    }
  })
  .catch(err => {
    console.error("Failed to load media.json:", err);
    artTitle.textContent = "Error loading media";
    artDesc.textContent = "Could not load media metadata.";
  });
</script>

</body>
</html>
