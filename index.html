<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #121212;
      color: #f1f1f1;
      font-family: sans-serif;
    }

    .gallery-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-display {
      flex: 1;
      display: flex;
      padding: 1rem;
      overflow: hidden;
    }

    .media-container {
      flex: 7;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .media-container img,
    .media-container video {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .info-container {
      flex: 5;
      padding-left: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .thumbnail-wrapper {
      height: 120px;
      background: #1e1e2e;
      display: flex;
      align-items: center;
      border-top: 1px solid #333;
      position: relative;
    }

    .thumbnail-scroll {
      overflow-x: auto;
      white-space: nowrap;
      flex: 1;
      scroll-behavior: smooth;
      padding: 0.8rem 2.5rem; /* leaves room for buttons */
    }

    .thumb-wrapper {
      position: relative;
      display: inline-block;
      margin-right: 12px;
    }

    .thumbnail {
      height: 100px;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: transform 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .thumbnail:hover {
      transform: scale(1.1);
      border-color: #6c63ff;
    }

    .selected-thumbnail {
      border-color: #00bfff !important;
    }

    .video-icon::after {
      content: "üé•";
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 16px;
      background: rgba(0,0,0,0.4);
      padding: 2px 5px;
      border-radius: 5px;
    }

    .scroll-btn {
      width: 48px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: bold;
      position: absolute;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      user-select: none;
    }

    .scroll-btn:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.05);
    }

    .scroll-left {
      left: 0;
      border-right: 1px solid #444;
    }

    .scroll-right {
      right: 0;
      border-left: 1px solid #444;
    }

    ::-webkit-scrollbar { height: 8px; }
    ::-webkit-scrollbar-thumb {
      background: #444; border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
  </style>
</head>
<body>

<div class="gallery-wrapper">
  <div class="main-display">
    <div class="media-container" id="main-media-container">
      <img src="photos/Airplanes.png" class="img-fluid" alt="Airplanes" />
    </div>
    <div class="info-container">
      <h2 id="art-title">Airplanes</h2>
      <p id="art-description">An artistic image titled 'Airplanes'.</p>
    </div>
  </div>

  <div class="thumbnail-wrapper">
    <button class="scroll-btn scroll-left" onclick="scrollThumbnails(-300)">‚ùÆ</button>
    <div class="thumbnail-scroll" id="thumbnails"></div>
    <button class="scroll-btn scroll-right" onclick="scrollThumbnails(300)">‚ùØ</button>
  </div>
</div>

<script>
const mediaList = [
  // === IMAGES ===
  "Airplanes.png", "Arenzano.jpg", "BoccaDiRosa.jpg", "Dinae.jpg", "DogeZena1.jpg", "DogeZena2.jpg",
  "DraghiMattarella.jpg", "ELSA.jpg", "Gerry_Scotti_KeithHaring.png", "GigiDAlessio.jpg", "GTA_SA.jpg",
  "HeavyRain.jpg", "JustDance.jpg", "Juve.jpg", "KatanaMobile.jpg", "LGBT.jpg", "Mattarella2022.jpg",
  "NFSMW.jpg", "Renatino.jpg", "Renzi_Calenda.jpg", "WinXP.jpg"
].map(name => ({
  type: "image",
  src: `photos/${name}`,
  title: name.replace(/\.[^/.]+$/, ''),
  description: `An artistic image titled '${name.replace(/\.[^/.]+$/, '').replace(/_/g, ' ')}'.`
})).concat(
  // === VIDEOS ===
  [
    "Brumotti_AssassinsCreed.mp4", "BugoMorganGuitarHero.mp4", "CheemsTG5.mp4", 
    "ClaudioBisioYuGiOh.mp4", "GrilloBerlu.mp4", "Jojo_.mp4", "Ligabue.mp4", "Mahmood_Soldi.mp4",
    "MALEDETTI.mp4", "MarioGiordano.mp4", "Marmellata25.mp4", "MattarellaBoris.mp4", "Morgan.mp4",
    "MorteCheems.mp4", "PES6Cockrating.mp4", "Pulcino.mp4", "QuellaRaglia.mp4", "SalviniSimpson.mp4",
    "TottiMorse.mp4", "ViviNellAria.mp4", "Wojak.mp4", "Zequila.mp4"
  ].map(name => ({
    type: "video",
    src: `videos/${name}`,
    title: name.replace(/\.[^/.]+$/, ''),
    description: `A short video clip titled '${name.replace(/\.[^/.]+$/, '').replace(/_/g, ' ')}', part of the meme showcase.`
  }))
);

const thumbBar = document.getElementById("thumbnails");
const mainContainer = document.getElementById("main-media-container");
const artTitle = document.getElementById("art-title");
const artDesc = document.getElementById("art-description");

function loadMain(item) {
  mainContainer.innerHTML = item.type === "image"
    ? `<img src="${item.src}" class="img-fluid" alt="${item.title}" />`
    : `<video src="${item.src}" controls class="img-fluid"></video>`;
  artTitle.textContent = item.title;
  artDesc.textContent = item.description;
}

function scrollThumbnails(amount) {
  thumbBar.scrollBy({ left: amount, behavior: 'smooth' });
}

mediaList.forEach((item, idx) => {
  const wrapper = document.createElement("div");
  wrapper.className = "thumb-wrapper" + (item.type === "video" ? " video-icon" : "");

  const el = document.createElement(item.type);
  el.className = "thumbnail";
  el.src = item.src;
  if (idx === 0) el.classList.add("selected-thumbnail");

  el.addEventListener("click", () => {
    document.querySelectorAll(".thumbnail").forEach(t => t.classList.remove("selected-thumbnail"));
    el.classList.add("selected-thumbnail");
    loadMain(item);
  });

  wrapper.appendChild(el);
  thumbBar.appendChild(wrapper);
});
</script>

</body>
</html>
